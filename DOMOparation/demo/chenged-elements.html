<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="changed">
    Text
</div>

<script>
    var divElement = document.getElementById('changed');
    divElement.innerHTML = 'Changed text';
    divElement.style.background = 'pink';

    var createDiv = document.createElement('span');
    document.body.appendChild(createDiv);
    createDiv.innerHTML = 'I am span';

    var ul = document.createElement('ul');
    var li = document.createElement('li');
    document.body.appendChild(ul);

    ul.appendChild(li);
    li.innerHTML += 'li';



</script>
</body>
</html>
