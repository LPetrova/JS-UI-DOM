<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="the-list">
    <li><span>1</span></li>
    <li><span>2</span></li>
    <li><span>3</span></li>
    <li><span>4</span></li>
    <li><span>5</span></li>
</ul>
<script>
    var ul = document.getElementById('the-list');
    setTimeout(function () {
        ul.innerHTML += '<li>NEW</li>';
    }, 2000);
</script>
</body>
</html>
