    function creatingElement() {
        var list = document.getElementById('list');
       var count = 15;
        for (var i = 0; i < count; i+=1) {

            var item = document.createElement('li');
            item.id = 'list-item-' + i;
            item.appendChild(title);
            list.appendChild(item);
        }
    }

    function  removingElements() {

    function alteringElement() {
        var leftList = document.getElementById('left'),
                rigthList = document.getElementById('rigth');
        leftList.addEventListener('click', function (ev){
         var target = ev.target; // -> el-ta vyrhu koito sme kliknali
            if(!(target instanceof HTMLLIElement)){
               return;
            }
            rigthList.appendChild(target);
        })

        rigthList.addEventListener('click', function (ev){
            var target = ev.target; // -> el-ta vyrhu koito sme kliknali
            if(!(target instanceof HTMLLIElement)){
